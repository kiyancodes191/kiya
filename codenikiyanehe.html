<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I LOVE YOU THEL</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f8b3b3;
      font-family: 'Arial', sans-serif;
      color: white;
      font-size: 3rem;
      text-align: center;
      animation: fadeIn 2s ease-out;
      overflow: hidden;
    }

    h1 {
      animation: slideIn 3s ease-out;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    @keyframes slideIn {
      0% {
        transform: translateY(-100%);
      }
      100% {
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <h1>I LOVE YOU THEL</h1>

</body>
</html>
